name: Scan Terraform files with tfsec 🔍

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tfsec:
    name: tfsec
    runs-on: ubuntu-latest
    steps:
    - name: Clone repo
      uses: actions/checkout@master
    - name: Scan Terraform files with tfsec
      uses: aquasecurity/tfsec-action@v1.0.0
      with:
        working_directory: ./infra
        version: latest
        format: json

    - name: Upload tfsec report 📄
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: tfsec-report
        path: ./infra/tfsec-results.json
