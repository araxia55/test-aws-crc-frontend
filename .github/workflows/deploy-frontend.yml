name: Deploy Test AWS CRC Front-end

run-name: ${{ github.actor }} has pushed changes to ${{ github.event.ref }}

on:
  workflow_run: 
    workflows:
      - deploy-infra
    types:
      - completed
  push:
    branches:
      - main
      
  pull_request: 
    branches:
    - 'release/frontend/*'
    types: [opened,reopened,synchronize]

permissions:
  security-events: write
  contents: read

jobs:

  build_and_deploy_frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ☑️
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Install dependencies 🧑‍🏭
        run: |
          cd ./frontend &&
          npm install
      
      - name: Build application 🛠️
        run: |
          cd ./frontend &&
          npx astro build

      - name: Deploy to S3 🚀
        run: 
          aws s3 sync --delete ./frontend/dist/ s3://${{ secrets.BUCKET_ID }}
      
      - name: Create CloudFront invalidation ☁️
        run: |
          cd ./frontend &&
          aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION_ID }} --paths "/*"
  
  cypress_test_website:
    runs-on: ubuntu-latest
    needs: build_and_deploy_frontend

    env:
      ACTIONS_RUNNER_DEBUG: true
      ACTIONS_STEP_DEBUG: true

    steps:
      - name: Checkout ☑️
        uses: actions/checkout@v4

      - name: Install pnpm ☑️
        run: | 
          cd ./frontend &&
          npm install -g pnpm@latest

      - name: Install Cypress and dependencies 🤙
        run: |
          cd ./frontend &&
          npm install cypress
          pnpm install --no-frozen-lockfile

      - name: Cypress Tests 📜
        uses: cypress-io/github-action@v6
        with:
          working-directory: './frontend'
          build: npx astro build
          start: npx astro preview
          command-prefix: 'percy exec -- '
          command: npx cypress run
          publish-summary: true
          summary-title: 'website-portfolio-test'

  crc_codeql_scan:
    runs-on: ubuntu-latest
    needs: cypress_test_website

    steps:
      - name: Checkout ☑️
        uses: actions/checkout@v4

      - name: Initialize CodeQL 🔄
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis 🔎
        uses: github/codeql-action/analyze@v3
        with:
          category: "language:javascript,
                     language:html,
                     language:typescript"