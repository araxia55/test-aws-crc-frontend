name: Build & Deploy Test AWS CRC Terraform Infrastructure 🏗️

run-name: ${{ github.actor }} has pushed changes to ${{ github.event.ref }}

on:
  push:
    branches:
      - main
      - 'release/infra/*'

jobs:

    build_and_deploy_infra:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: ./infra
        
        steps:
          - name: Checkout ☑️
            uses: actions/checkout@v4
    
          - name: Configure AWS Credentials 🔏
            uses: aws-actions/configure-aws-credentials@v1
            with:
              aws-access-key-id: ${{ secrets.TF_ACCESS_KEY_ID }}
              aws-secret-access-key: ${{ secrets.TF_SECRET_ACCESS_KEY }}
              aws-region: ap-southeast-1
        
          - name: Setup Terraform 🛠️
            uses: hashicorp/setup-terraform@v3
            with:
                terraform_version: 'latest'
        
          - name: Terraform Init ⬆️
            id: init
            run: terraform init

          - name: Terraform Validate ✅
            id: validate
            run: terraform validate

          - name: Terraform Plan ✅
            id: plan
            run: terraform plan
            continue-on-error: true

          - name: Terraform Apply ✅
            id: apply
            run: terraform apply -auto-approve 

          - name: Scan Terraform files with tfsec 🔍
            id: tfsec
            run: |
              curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
              tfsec . --format json --out tfsec-results.json
            continue-on-error: true
          
          - name: Upload tfsec report 📄
            if: always()
            uses: actions/upload-artifact@v3
            with:
              name: tfsec-report
              path: tfsec-results.json