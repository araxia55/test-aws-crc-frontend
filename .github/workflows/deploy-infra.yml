name: Build & Deploy AWS CRC Terraform Infrastructure ğŸ—ï¸

run-name: ${{ github.actor }} has pushed changes to ${{ github.event.ref }}

on:
  push:
    branches:
      - main
      - 'release/infra/*'

jobs:

    build_and_deploy_infra:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: ./infra
        
        steps:
          - name: Checkout â˜‘ï¸
            uses: actions/checkout@v4
    
          - name: Configure AWS Credentials ğŸ”
            uses: aws-actions/configure-aws-credentials@v1
            with:
              aws-access-key-id: ${{ secrets.TF_ACCESS_KEY_ID }}
              aws-secret-access-key: ${{ secrets.TF_SECRET_ACCESS_KEY }}
              aws-region: ap-southeast-1
        
          
          - name: Setup Terraform
            uses: hashicorp/setup-terraform@v3
            with:
                terraform_version: '1.9.8'
        
          - name: Terraform Init
            id: init
            run: terraform init

          - name: Terraform Validate
            id: validate
            run: terraform validate -color=true

          - name: Terraform Plan
            id: plan
            run: terraform plan -color=true
            continue-on-error: true


        
